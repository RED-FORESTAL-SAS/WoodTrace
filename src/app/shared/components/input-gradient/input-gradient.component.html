<div class="ion-padding-bottom">

  <div class="label animate__animated animate__fadeIn" *ngIf="formControlValue.value">{{label}}</div>
  <div class="gradient-input">

    <!-- Input -->
    <ion-input *ngIf="type !== 'select'" debounce="400" [minlength]="min" [maxlength]="max" [formControl]="formControlValue" [placeholder]="label" [type]="type"></ion-input>
    

    <!-- Select -->
    <ion-select *ngIf="type == 'select'" cancelText="" interface="action-sheet" [formControl]="formControlValue" [placeholder]="label">
      <ion-select-option class="ion-text-wrap" *ngFor="let s of selectOptions" [value]="s.value">{{s.content}}</ion-select-option>
    </ion-select>


  </div>

</div>
