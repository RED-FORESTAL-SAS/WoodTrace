<ion-content>
  <div class="gradient-border">
    <div class="wrapper">
      <app-header closeModal="true"></app-header>

      <div class="ion-padding ion-text-center">
        <h2 *ngIf="title">{{title}}</h2>
        <div *ngIf="message">{{message}}</div>
      </div>


      <!-- Confirm Button -->
      <div class="btn-gradient">
        <ion-button (click)="confirm()" mode="ios">
          <span>Confirmar</span>
        </ion-button>
      </div>


    </div>
  </div>

</ion-content>
