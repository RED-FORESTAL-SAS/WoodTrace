<ion-content>
  <div class="gradient-border">
    <div class="wrapper">
      <app-header closeModal="true"></app-header>

      <div class="ion-padding ion-text-center">
        <h2>Contraseña Requerida</h2>
        <div>Ingresa tu contraseña para ejecutar esta acción</div>
      </div>


      <!-- Password -->
      <div class="ion-padding">
        <app-input-gradient label="Contraseña" type="password" [formControlValue]="password"></app-input-gradient>
        <div class="validators" *ngIf="password.dirty && password.errors">
          <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>

      <!-- Button -->
      <div *ngIf="!loading" class="btn-gradient">
        <ion-button (click)="checkPassword()" [disabled]="!validator()" mode="ios">
          <span>Confirmar</span>
        </ion-button>
      </div>

      <!-- Button Loading-->
      <div *ngIf="loading" class="btn-gradient">
        <ion-button class="btn-loading" disabled mode="ios">
          <span>
            <ion-spinner slot="end" color="dark"></ion-spinner>
          </span>
        </ion-button>
      </div>


    </div>
  </div>

</ion-content>
