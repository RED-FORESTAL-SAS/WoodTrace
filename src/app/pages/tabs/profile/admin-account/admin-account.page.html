<app-header backButton="/tabs/profile" title="Administrar cuenta"></app-header>

<ion-content>
  <div class="form">
    <ion-list *ngIf="user$ | async as user">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [disabled]="true">{{ user.fullName }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [disabled]="true">{{ user.email }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"> Celular</ion-label>
        <ion-input [disabled]="true">{{ user.movil }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha de nacimiento</ion-label>
        <ion-input [disabled]="true"
          >{{ user.fNacimiento.toDate() | date: 'dd-MM-yyyy' }}</ion-input
        >
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tipo de documento</ion-label>
        <!-- <ion-select>
          <ion-select-option value="1">Apples</ion-select-option>
          <ion-select-option value="2">Oranges</ion-select-option>
          <ion-select-option value="3">Bananas</ion-select-option>
        </ion-select> -->
        <ion-input type="select">{{ user.docType }}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Documento</ion-label>
        <ion-input [disabled]="true">{{ user.docNumber }}</ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<div class="btn-container">
  <ion-grid>
    <ion-row class="btn" routerLink="membership">
      <ion-col align-items-center class="bg-icon-btn" size="2">
        <ion-icon
          class="icon-btn"
          src="../../../../assets/icon/wt_Icon list=Legal.svg"
        ></ion-icon>
      </ion-col>

      <ion-col align-items-start class="label-btn">
        Estado de la membresía
      </ion-col>
    </ion-row>
    <ion-row class="btn" routerLink="owner">
      <ion-col align-items-center class="bg-icon-btn" size="2">
        <ion-icon
          class="icon-btn"
          src="../../../../assets/icon/wt_Icon list=Edit.svg"
        ></ion-icon>
      </ion-col>

      <ion-col align-items-start class="label-btn"> Editar perfil </ion-col>
    </ion-row>
    <ion-row class="btn">
      <ion-col align-items-center class="bg-icon-btn" size="2">
        <ion-icon
          class="icon-btn"
          src="../../../../assets/icon/wt_Icon list=Edit.svg"
        ></ion-icon>
      </ion-col>

      <ion-col align-items-start class="label-btn" (click)="updatePassword()">
        Cambiar contraseña
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
