<app-header
  backButton="/tabs/profile/admin-account"
  title="Empresa asociada"
></app-header>
<ion-content>
  <div class="form">
    <!-- Photo -->
    <div class="ion-text-center ion-padding-bottom">
      <ion-spinner
        *ngIf="loadingPhoto"
        class="photo-spinner"
        color="secondary"
      ></ion-spinner>

      <ion-icon
        *ngIf="!photo.value && !loadingPhoto"
        class="default-photo"
        name="person-circle-outline"
      >
      </ion-icon>

      <ion-avatar class="photo" *ngIf="photo.value && !loadingPhoto">
        <img [src]="photo.value" />
      </ion-avatar>
    </div>
    <ion-list *ngIf="company$ | async as company">
      <ion-item>
        <ion-label position="stacked">Nombre de la empresa</ion-label>
        <ion-input>{{ company.nombres }} {{ company.apellidos }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">NIT</ion-label>
        <ion-input>{{ company.numerodocumento }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Dirección</ion-label>
        <ion-input>{{ company.direccion }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">País</ion-label>
        <ion-input>{{ company.pais }}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Departamento</ion-label>
        <ion-input>{{ company.departamento }}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Ciudad</ion-label>
        <ion-input>{{ company.municipio }}</ion-input>
      </ion-item>
    </ion-list>

    <!-- Button Loading-->
    <div *ngIf="loading" class="btn-gradient">
      <ion-button class="btn-loading" disabled mode="ios">
        <span>
          <ion-spinner slot="end" color="dark"></ion-spinner>
        </span>
      </ion-button>
    </div>
  </div>
</ion-content>
