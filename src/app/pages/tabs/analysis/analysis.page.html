<ion-content>
  <div class="wrapper">
    <div>
      <div class="user-info row">
        <ion-grid>
          <ion-row size="auto">
            <ion-col style="vertical-align: bottom">
              <h4>Analizar</h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="btn-container">
        <ion-grid>
          <ion-row>
            <ion-col align-items-center>
              <div class="btn-gradient">
                <ion-button
                  mode="ios"
                  [disabled]="(license$ | async) && (hasActiveReport$|async) ? false : true"
                  (click)="continueReportHandler()"
                >
                  <span>Continuar análisis</span>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="license$ | async">
            <ion-col align-items-center>
              <div class="icon-container">
                <img
                  width="180px"
                  height="180px"
                  src="assets/icon/wt_Property 1=Analyze Second.svg"
                />
              </div>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="(license$ | async) === null">
            <h5>¡Ups! No tienes una licencia activa.</h5>
            <ion-col align-items-center>
              <div class="btn-gradient">
                <ion-button
                  mode="ios"
                  routerLink="../profile/admin-account/membership"
                >
                  <span>Ingresar Licencia</span>
                </ion-button>
              </div>
            </ion-col>
            <ion-col align-items-center>
              <div class="icon-container">
                <img
                  width="180px"
                  height="180px"
                  src="assets/icon/wt_License_1.svg"
                />
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-items-center>
              <div class="btn-gradient">
                <ion-button
                  mode="ios"
                  [disabled]="(license$ | async) === null"
                  (click)="createNewReportHandler()"
                >
                  <span>Nuevo análisis</span>
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
