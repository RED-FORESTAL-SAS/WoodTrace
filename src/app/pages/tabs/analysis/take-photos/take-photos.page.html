<app-header backButton="/tabs/analysis" title="Análisis"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col align-items-center>
        <div class="form">
          <app-input-costum
            [selectOptions]="this.especies"
            [viewField]="'nombreCienticifo'"
            [valueField]="'nombreCienticifo'"
            label="Especie"
            type="select"
            [formControlValue]="especie"
          ></app-input-costum>
          <div class="validators" *ngIf="especie.touched && especie.errors">
            <span *ngIf="especie.errors?.['required']"
              >Selecciona el departamento donde está ubicada la empresa</span
            >
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div class="ion-text-center d-flex">
          <img *ngIf="!this.photo.value" src="assets/icon/wt_Group459.svg" />

          <img
            style="width: 250px; height: 250px"
            *ngIf="this.photo.value && !loadingPhoto"
            [src]="this.photo.value"
          />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div class="ion-text-center d-flex">
          <ion-button class="rounded-button" mode="ios" (click)="takePhoto()">
            <ion-icon
              class="icon-big"
              color="primary"
              src="../../../../assets/icon/wt_analisis_camera.svg"
            ></ion-icon>
          </ion-button>
          <p>Tomar</p>
        </div>
      </ion-col>
      <ion-col align-items-center>
        <div class="ion-text-center d-flex">
          <ion-button class="rounded-button" mode="ios" (click)="uploadPhoto()">
            <ion-icon
              class="icon-big"
              color="dark"
              src="../../../../assets/icon/wt_analisis_upload.svg"
            ></ion-icon>
          </ion-button>
          <p>Subir</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div class="btn-gradient">
          <ion-button
            mode="ios"
            (click)="saveWood()"
            [disabled]="!this.photo.value || !this.especie"
          >
            <span>Analizar</span>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Button *ngIf="!loading && photos.length == 4" -->
</ion-content>
