<app-header
  (click)="logOut()"
  backButton="/login"
  title="Verificar Email"
></app-header>

<ion-content>
  <ion-grid class="wrapper">
    <ion-row style="margin: 20px">
      <ion-col align-items-center>
        <h3>Se ha enviado un correo de confirmaci√≥n</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img style="float: right" src="../../../../assets/icon/wt_Mail2.svg" />
      </ion-col>
      <ion-col>
        <img style="float: left" src="../../../../assets/icon/wt_Mail1.svg" />
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 50px">
      <ion-col align-items-center>
        <h6 style="margin: 20px">
          Por favor revisa en la bandeja de spam en caso de no recibir el correo
        </h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-items-center>
        <div class="btn-gradient">
          <ion-button (click)="logOut()" mode="ios">
            <span>Aceptar</span>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
